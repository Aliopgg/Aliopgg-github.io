<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Split Calculator - Pakistan</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --neon-green: #00ff88;
            --neon-blue: #00d4ff;
            --neon-purple: #b77dff;
            --danger-color: #ff3838;
            --warning-color: #ffb347;
            --background: #0a0a0a;
            --surface: #1a1a2e;
            --surface-light: #16213e;
            --text-light: #ffffff;
            --text-muted: #8892b0;
            --text-dark: #000000;
            --shadow: rgba(0, 0, 0, 0.8);
            --shadow-neon: 0 0 20px rgba(108, 92, 231, 0.5);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 20% 80%, #16213e 0%, #0a0a0a 50%, #1a1a2e 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(253, 121, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(183, 125, 255, 0.5);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .mode-switcher {
            display: flex;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 6px;
            margin: 20px 0;
            position: relative;
            border: 1px solid rgba(108, 92, 231, 0.2);
            backdrop-filter: blur(10px);
        }

        .mode-btn {
            flex: 1;
            padding: 14px 10px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: calc(var(--border-radius) - 6px);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            box-shadow: var(--shadow-neon), 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(108, 92, 231, 0.1);
            color: var(--text-light);
        }

        .calculator-section {
            background: rgba(26, 26, 46, 0.8);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(108, 92, 231, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .calculator-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--border-radius);
            padding: 1px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.3), rgba(253, 121, 168, 0.2));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .display {
            background: linear-gradient(135deg, #000 0%, #0a0a1a 100%);
            color: var(--neon-green);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 2.2rem;
            font-weight: 600;
            text-align: right;
            padding: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 255, 136, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.3);
            word-break: break-all;
            overflow: hidden;
            position: relative;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 136, 0.03) 2px,
                    rgba(0, 255, 136, 0.03) 4px
                );
            pointer-events: none;
            border-radius: var(--border-radius);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px 10px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(2px);
            filter: brightness(0.9);
        }

        .btn.number {
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.8), rgba(108, 92, 231, 0.6));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn.number:hover {
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
            transform: translateY(-1px);
        }

        .btn.operator {
            background: linear-gradient(145deg, rgba(255, 179, 71, 0.8), rgba(255, 107, 129, 0.6));
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(255, 179, 71, 0.3);
        }

        .btn.operator:hover {
            box-shadow: 0 6px 20px rgba(255, 179, 71, 0.4);
            transform: translateY(-1px);
        }

        .btn.clear {
            background: linear-gradient(145deg, rgba(255, 56, 56, 0.8), rgba(255, 107, 129, 0.6));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 56, 56, 0.3);
        }

        .btn.clear:hover {
            box-shadow: 0 6px 20px rgba(255, 56, 56, 0.4);
            transform: translateY(-1px);
        }

        .btn.equals {
            background: linear-gradient(145deg, var(--neon-green), rgba(108, 92, 231, 0.8));
            color: var(--text-dark);
            grid-column: span 2;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            font-weight: 700;
        }

        .btn.equals:hover {
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.5);
            transform: translateY(-1px);
        }

        .person-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .counter-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .counter-btn.minus {
            background: linear-gradient(145deg, rgba(255, 56, 56, 0.8), rgba(255, 107, 129, 0.6));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 56, 56, 0.3);
        }

        .counter-btn.minus:hover {
            box-shadow: 0 6px 20px rgba(255, 56, 56, 0.4);
            transform: translateY(-2px);
        }

        .counter-btn.plus {
            background: linear-gradient(145deg, var(--neon-green), rgba(108, 92, 231, 0.6));
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .counter-btn.plus:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .counter-display {
            background: rgba(10, 10, 10, 0.9);
            color: var(--neon-green);
            padding: 18px 30px;
            border-radius: var(--border-radius);
            font-size: 1.6rem;
            font-weight: 700;
            min-width: 90px;
            text-align: center;
            border: 2px solid rgba(0, 255, 136, 0.4);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(0, 255, 136, 0.2);
        }

        .input-group {
            margin: 15px 0;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: var(--border-radius);
            background: rgba(10, 10, 10, 0.8);
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 
                0 0 0 2px rgba(108, 92, 231, 0.2),
                0 0 15px rgba(108, 92, 231, 0.3);
            background: rgba(10, 10, 10, 0.95);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .percentage-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .split-results {
            background: rgba(10, 10, 10, 0.9);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid rgba(0, 255, 136, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .copy-btn {
            background: linear-gradient(145deg, var(--accent-color), rgba(253, 121, 168, 0.8));
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(253, 121, 168, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(253, 121, 168, 0.4);
        }

        .copy-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(253, 121, 168, 0.3);
        }

        .history-section {
            margin-top: auto;
            padding-top: 20px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom split styles */
        .custom-split-section {
            margin-top: 20px;
        }

        .person-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .person-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-light);
        }

        .remove-person {
            background: var(--danger-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating particles animation */
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-purple);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
        }

        /* Glitch effect for title */
        .title {
            position: relative;
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .title::before {
            animation: glitch-1 2s infinite;
            color: var(--neon-blue);
            z-index: -1;
        }

        .title::after {
            animation: glitch-2 2s infinite;
            color: var(--accent-color);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15% {
                transform: translate(-2px, 0);
            }
            50% {
                transform: translate(-1px, 0);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21% {
                transform: translate(2px, 0);
            }
            63% {
                transform: translate(-2px, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .btn {
                padding: 18px 8px;
                font-size: 1.1rem;
                min-height: 60px;
            }
            
            .display {
                font-size: 1.8rem;
                padding: 18px;
                min-height: 75px;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .calculator-section {
                padding: 20px;
            }

            .counter-btn {
                width: 50px;
                height: 50px;
            }

            .counter-display {
                font-size: 1.4rem;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" data-text="⚡ SPLIT CALC">⚡ SPLIT CALC</h1>
            <p class="subtitle">Next-gen bill splitting for Pakistan</p>
        </div>

        <div class="mode-switcher">
            <button class="mode-btn active" data-mode="calculator">Calculator</button>
            <button class="mode-btn" data-mode="food">Food Bill</button>
            <button class="mode-btn" data-mode="rent">Rent Split</button>
        </div>

        <!-- Calculator Mode -->
        <div id="calculator-mode" class="mode-section">
            <div class="calculator-section">
                <div class="display" id="display">0</div>
                <div class="button-grid">
                    <button class="btn clear" onclick="clearDisplay()">AC</button>
                    <button class="btn clear" onclick="deleteLast()">⌫</button>
                    <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                    <button class="btn operator" onclick="appendToDisplay('*')">×</button>
                    
                    <button class="btn number" onclick="appendToDisplay('7')">7</button>
                    <button class="btn number" onclick="appendToDisplay('8')">8</button>
                    <button class="btn number" onclick="appendToDisplay('9')">9</button>
                    <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="btn number" onclick="appendToDisplay('4')">4</button>
                    <button class="btn number" onclick="appendToDisplay('5')">5</button>
                    <button class="btn number" onclick="appendToDisplay('6')">6</button>
                    <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="btn number" onclick="appendToDisplay('1')">1</button>
                    <button class="btn number" onclick="appendToDisplay('2')">2</button>
                    <button class="btn number" onclick="appendToDisplay('3')">3</button>
                    <button class="btn equals" onclick="calculate()" style="grid-row: span 2;">=</button>
                    
                    <button class="btn number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                    <button class="btn number" onclick="appendToDisplay('.')">.</button>
                </div>
            </div>
        </div>

        <!-- Food Bill Mode -->
        <div id="food-mode" class="mode-section hidden">
            <div class="calculator-section">
                <div class="input-group">
                    <label class="input-label">Total Bill Amount (PKR)</label>
                    <input type="number" class="input-field" id="food-total" placeholder="0" min="0">
                </div>
                
                <div class="percentage-controls">
                    <div class="input-group">
                        <label class="input-label">Tax %</label>
                        <input type="number" class="input-field" id="food-tax" placeholder="16" min="0" max="50">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Tip %</label>
                        <input type="number" class="input-field" id="food-tip" placeholder="10" min="0" max="30">
                    </div>
                </div>

                <div class="person-counter">
                    <button class="counter-btn minus" onclick="changePeople(-1)">-</button>
                    <div class="counter-display" id="people-count">2</div>
                    <button class="counter-btn plus" onclick="changePeople(1)">+</button>
                </div>

                <div class="input-group">
                    <label class="input-label">Split Type</label>
                    <div class="mode-switcher">
                        <button class="mode-btn active" onclick="setSplitType('equal')">Equal Split</button>
                        <button class="mode-btn" onclick="setSplitType('custom')">Custom Split</button>
                    </div>
                </div>

                <div id="custom-split-section" class="custom-split-section hidden">
                    <div id="custom-inputs"></div>
                    <button class="btn operator" onclick="addCustomPerson()" style="width: 100%; margin-top: 10px;">+ Add Person</button>
                </div>

                <button class="btn equals" onclick="calculateFoodSplit()" style="width: 100%; margin-top: 20px;">Calculate Split</button>
            </div>

            <div id="food-results" class="split-results hidden"></div>
        </div>

        <!-- Rent Split Mode -->
        <div id="rent-mode" class="mode-section hidden">
            <div class="calculator-section">
                <div class="input-group">
                    <label class="input-label">Monthly Rent (PKR)</label>
                    <input type="number" class="input-field" id="rent-total" placeholder="0" min="0">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Utilities (PKR)</label>
                    <input type="number" class="input-field" id="rent-utilities" placeholder="0" min="0">
                </div>

                <div class="person-counter">
                    <button class="counter-btn minus" onclick="changeRentPeople(-1)">-</button>
                    <div class="counter-display" id="rent-people-count">2</div>
                    <button class="counter-btn plus" onclick="changeRentPeople(1)">+</button>
                </div>

                <div class="input-group">
                    <label class="input-label">Split Type</label>
                    <div class="mode-switcher">
                        <button class="mode-btn active" onclick="setRentSplitType('equal')">Equal Split</button>
                        <button class="mode-btn" onclick="setRentSplitType('custom')">Custom Split</button>
                    </div>
                </div>

                <div id="rent-custom-split-section" class="custom-split-section hidden">
                    <div id="rent-custom-inputs"></div>
                    <button class="btn operator" onclick="addRentCustomPerson()" style="width: 100%; margin-top: 10px;">+ Add Person</button>
                </div>

                <button class="btn equals" onclick="calculateRentSplit()" style="width: 100%; margin-top: 20px;">Calculate Rent Split</button>
            </div>

            <div id="rent-results" class="split-results hidden"></div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <div class="calculator-section">
                <h3 style="margin-bottom: 15px; color: var(--primary-color);">Recent Calculations</h3>
                <div id="history-list"></div>
                <button class="btn clear" onclick="clearHistory()" style="width: 100%; margin-top: 10px;">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentMode = 'calculator';
        let currentInput = '';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;
        let peopleCount = 2;
        let rentPeopleCount = 2;
        let splitType = 'equal';
        let rentSplitType = 'equal';
        let customPeople = [];
        let rentCustomPeople = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            setupEventListeners();
            updateDisplay();
        });

        function setupEventListeners() {
            // Mode switcher
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!btn.dataset.mode) return;
                    switchMode(btn.dataset.mode);
                });
            });

            // Auto-calculate on input change
            const inputs = ['food-total', 'food-tax', 'food-tip', 'rent-total', 'rent-utilities'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', debounce(autoCalculate, 500));
                }
            });

            // Touch events for better mobile experience
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    this.classList.add('pulse');
                });
                btn.addEventListener('touchend', function(e) {
                    setTimeout(() => this.classList.remove('pulse'), 300);
                });
            });
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode || btn.textContent.toLowerCase().includes(mode)) {
                    btn.classList.add('active');
                }
            });

            // Show/hide sections
            document.querySelectorAll('.mode-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            const targetSection = document.getElementById(`${mode}-mode`);
            if (targetSection) {
                targetSection.classList.remove('hidden');
                targetSection.classList.add('fade-in');
            }
        }

        // Calculator functions
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (value === '.' && currentInput.includes('.')) return;
            
            currentInput += value;
            display.textContent = currentInput || '0';
            
            // Add visual feedback
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 200);
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            document.getElementById('display').textContent = '0';
            
            // Add shake effect
            document.getElementById('display').classList.add('shake');
            setTimeout(() => document.getElementById('display').classList.remove('shake'), 300);
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById('display').textContent = currentInput || '0';
        }

        function calculate() {
            if (!previousInput || !operator || !currentInput) return;
            
            try {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;
                
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) throw new Error('Division by zero');
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                currentInput = result.toString();
                document.getElementById('display').textContent = formatNumber(result);
                
                // Save to history
                saveToHistory(`${prev} ${operator} ${current} = ${result}`);
                
                shouldResetDisplay = true;
                previousInput = '';
                operator = '';
                
            } catch (error) {
                document.getElementById('display').textContent = 'Error';
                currentInput = '';
                setTimeout(() => {
                    document.getElementById('display').textContent = '0';
                }, 1500);
            }
        }

        // People counter functions
        function changePeople(delta) {
            peopleCount = Math.max(1, Math.min(20, peopleCount + delta));
            document.getElementById('people-count').textContent = peopleCount;
            
            if (splitType === 'custom') {
                updateCustomInputs();
            }
            
            autoCalculate();
        }

        function changeRentPeople(delta) {
            rentPeopleCount = Math.max(1, Math.min(20, rentPeopleCount + delta));
            document.getElementById('rent-people-count').textContent = rentPeopleCount;
            
            if (rentSplitType === 'custom') {
                updateRentCustomInputs();
            }
            
            autoCalculate();
        }

        // Split type functions
        function setSplitType(type) {
            splitType = type;
            
            // Update buttons
            document.querySelectorAll('#food-mode .mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((type === 'equal' && btn.textContent.includes('Equal')) ||
                    (type === 'custom' && btn.textContent.includes('Custom'))) {
                    btn.classList.add('active');
                }
            });
            
            const customSection = document.getElementById('custom-split-section');
            if (type === 'custom') {
                customSection.classList.remove('hidden');
                updateCustomInputs();
            } else {
                customSection.classList.add('hidden');
            }
            
            autoCalculate();
        }

        function setRentSplitType(type) {
            rentSplitType = type;
            
            // Update buttons
            document.querySelectorAll('#rent-mode .mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((type === 'equal' && btn.textContent.includes('Equal')) ||
                    (type === 'custom' && btn.textContent.includes('Custom'))) {
                    btn.classList.add('active');
                }
            });
            
            const customSection = document.getElementById('rent-custom-split-section');
            if (type === 'custom') {
                customSection.classList.remove('hidden');
                updateRentCustomInputs();
            } else {
                customSection.classList.add('hidden');
            }
            
            autoCalculate();
        }

        // Custom split functions
        function updateCustomInputs() {
            const container = document.getElementById('custom-inputs');
            container.innerHTML = '';
            
            for (let i = 0; i < peopleCount; i++) {
                const personDiv = document.createElement('div');
                personDiv.className = 'person-input';
                personDiv.innerHTML = `
                    <input type="text" placeholder="Person ${i + 1} name" value="${customPeople[i]?.name || ''}" onchange="updateCustomPerson(${i}, 'name', this.value)">
                    <input type="number" placeholder="Amount" value="${customPeople[i]?.amount || ''}" onchange="updateCustomPerson(${i}, 'amount', this.value)">
                `;
                container.appendChild(personDiv);
            }
        }

        function updateRentCustomInputs() {
            const container = document.getElementById('rent-custom-inputs');
            container.innerHTML = '';
            
            for (let i = 0; i < rentPeopleCount; i++) {
                const personDiv = document.createElement('div');
                personDiv.className = 'person-input';
                personDiv.innerHTML = `
                    <input type="text" placeholder="Person ${i + 1} name" value="${rentCustomPeople[i]?.name || ''}" onchange="updateRentCustomPerson(${i}, 'name', this.value)">
                    <input type="number" placeholder="Amount" value="${rentCustomPeople[i]?.amount || ''}" onchange="updateRentCustomPerson(${i}, 'amount', this.value)">
                `;
                container.appendChild(personDiv);
            }
        }

        function updateCustomPerson(index, field, value) {
            if (!customPeople[index]) {
                customPeople[index] = { name: '', amount: 0 };
            }
            customPeople[index][field] = field === 'amount' ? parseFloat(value) || 0 : value;
            autoCalculate();
        }

        function updateRentCustomPerson(index, field, value) {
            if (!rentCustomPeople[index]) {
                rentCustomPeople[index] = { name: '', amount: 0 };
            }
            rentCustomPeople[index][field] = field === 'amount' ? parseFloat(value) || 0 : value;
            autoCalculate();
        }

        // Calculation functions
        function calculateFoodSplit() {
            const total = parseFloat(document.getElementById('food-total').value) || 0;
            const tax = parseFloat(document.getElementById('food-tax').value) || 0;
            const tip = parseFloat(document.getElementById('food-tip').value) || 0;
            
            if (total <= 0) {
                showError('Please enter a valid bill amount');
                return;
            }
            
            const taxAmount = total * (tax / 100);
            const tipAmount = total * (tip / 100);
            const grandTotal = total + taxAmount + tipAmount;
            
            let results = [];
            
            if (splitType === 'equal') {
                const perPerson = grandTotal / peopleCount;
                results = Array(peopleCount).fill().map((_, i) => ({
                    name: `Person ${i + 1}`,
                    amount: perPerson
                }));
            } else {
                const customTotal = customPeople.reduce((sum, person) => sum + (person?.amount || 0), 0);
                if (customTotal === 0) {
                    showError('Please enter custom amounts');
                    return;
                }
                
                results = customPeople.slice(0, peopleCount).map(person => ({
                    name: person?.name || 'Unnamed',
                    amount: (person?.amount || 0) * (grandTotal / customTotal)
                }));
            }
            
            displayFoodResults(total, taxAmount, tipAmount, grandTotal, results);
            saveToHistory(`Food Bill: PKR ${formatNumber(grandTotal)} split among ${peopleCount} people`);
        }

        function calculateRentSplit() {
            const rent = parseFloat(document.getElementById('rent-total').value) || 0;
            const utilities = parseFloat(document.getElementById('rent-utilities').value) || 0;
            
            if (rent <= 0) {
                showError('Please enter a valid rent amount');
                return;
            }
            
            const grandTotal = rent + utilities;
            let results = [];
            
            if (rentSplitType === 'equal') {
                const perPerson = grandTotal / rentPeopleCount;
                results = Array(rentPeopleCount).fill().map((_, i) => ({
                    name: `Person ${i + 1}`,
                    amount: perPerson
                }));
            } else {
                const customTotal = rentCustomPeople.reduce((sum, person) => sum + (person?.amount || 0), 0);
                if (customTotal === 0) {
                    showError('Please enter custom amounts');
                    return;
                }
                
                results = rentCustomPeople.slice(0, rentPeopleCount).map(person => ({
                    name: person?.name || 'Unnamed',
                    amount: (person?.amount || 0) * (grandTotal / customTotal)
                }));
            }
            
            displayRentResults(rent, utilities, grandTotal, results);
            saveToHistory(`Rent Split: PKR ${formatNumber(grandTotal)} split among ${rentPeopleCount} people`);
        }

        function displayFoodResults(total, tax, tip, grandTotal, results) {
            const container = document.getElementById('food-results');
            container.innerHTML = `
                <div class="result-item">
                    <span>Subtotal:</span>
                    <span>PKR ${formatNumber(total)}</span>
                </div>
                <div class="result-item">
                    <span>Tax:</span>
                    <span>PKR ${formatNumber(tax)}</span>
                </div>
                <div class="result-item">
                    <span>Tip:</span>
                    <span>PKR ${formatNumber(tip)}</span>
                </div>
                <div class="result-item">
                    <span>Total:</span>
                    <span>PKR ${formatNumber(grandTotal)}</span>
                </div>
                <hr style="margin: 15px 0; border: 1px solid var(--primary-color);">
                ${results.map(person => `
                    <div class="result-item">
                        <span>${person.name}:</span>
                        <span>
                            PKR ${formatNumber(person.amount)}
                            <button class="copy-btn" onclick="copyToClipboard('${person.name}: PKR ${formatNumber(person.amount)}')">Copy</button>
                        </span>
                    </div>
                `).join('')}
            `;
            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        function displayRentResults(rent, utilities, grandTotal, results) {
            const container = document.getElementById('rent-results');
            container.innerHTML = `
                <div class="result-item">
                    <span>Rent:</span>
                    <span>PKR ${formatNumber(rent)}</span>
                </div>
                <div class="result-item">
                    <span>Utilities:</span>
                    <span>PKR ${formatNumber(utilities)}</span>
                </div>
                <div class="result-item">
                    <span>Total:</span>
                    <span>PKR ${formatNumber(grandTotal)}</span>
                </div>
                <hr style="margin: 15px 0; border: 1px solid var(--primary-color);">
                ${results.map(person => `
                    <div class="result-item">
                        <span>${person.name}:</span>
                        <span>
                            PKR ${formatNumber(person.amount)}
                            <button class="copy-btn" onclick="copyToClipboard('${person.name}: PKR ${formatNumber(person.amount)}')">Copy</button>
                        </span>
                    </div>
                `).join('')}
            `;
            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        // Utility functions
        function formatNumber(num) {
            return new Intl.NumberFormat('en-PK', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(num);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Copied to clipboard!');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-color);
                color: var(--text-dark);
                padding: 10px 20px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function showError(message) {
            const display = document.getElementById('display');
            if (display) {
                const originalText = display.textContent;
                display.textContent = message;
                display.style.color = 'var(--danger-color)';
                display.classList.add('shake');
                
                setTimeout(() => {
                    display.textContent = originalText;
                    display.style.color = '#00ff00';
                    display.classList.remove('shake');
                }, 2000);
            } else {
                showNotification(message);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function autoCalculate() {
            if (currentMode === 'food') {
                const total = parseFloat(document.getElementById('food-total').value) || 0;
                if (total > 0) {
                    calculateFoodSplit();
                }
            } else if (currentMode === 'rent') {
                const rent = parseFloat(document.getElementById('rent-total').value) || 0;
                if (rent > 0) {
                    calculateRentSplit();
                }
            }
        }

        // History functions
        function saveToHistory(calculation) {
            let history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
            history.unshift({
                calculation,
                timestamp: new Date().toLocaleString('en-PK'),
                mode: currentMode
            });
            
            // Keep only last 10 items
            history = history.slice(0, 10);
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
            const container = document.getElementById('history-list');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.6;">No calculations yet</p>';
                return;
            }
            
            container.innerHTML = history.map(item => `
                <div class="history-item">
                    <div>
                        <div style="font-weight: bold;">${item.calculation}</div>
                        <div style="font-size: 0.8em; opacity: 0.7;">${item.timestamp} • ${item.mode}</div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${item.calculation}')">Copy</button>
                </div>
            `).join('');
        }

        function clearHistory() {
            localStorage.removeItem('calculatorHistory');
            loadHistory();
            showNotification('History cleared!');
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            if (display) {
                display.textContent = currentInput || '0';
            }
        }

        // Handle operator input
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            
            if (['+', '-', '*', '/'].includes(value)) {
                if (currentInput && previousInput && operator) {
                    calculate();
                }
                
                if (currentInput) {
                    previousInput = currentInput;
                    operator = value;
                    currentInput = '';
                    display.textContent = `${previousInput} ${value}`;
                }
                return;
            }
            
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (value === '.' && currentInput.includes('.')) return;
            
            currentInput += value;
            display.textContent = currentInput || '0';
            
            // Add visual feedback
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 200);
        }

        // Add CSS animation for slideIn
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
